<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanBee</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Inter:wght@400;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

   .bg-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  background: black;
}

.bg-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* stretches honey to fill screen */
  object-position: center;
}


    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5); /* semi-transparent instead of pure black */
      z-index: -1;
    }

    /* Bee placeholder */
    .bee {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }

    /* Coming Soon Button */
    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .honey-btn {
      padding: 20px 40px;
      font-family:"DynaPuff",system-ui;
      font-size:clamp(2.5rem,3.0vw,1.9rem);
      font-weight: bold;
      background: linear-gradient(180deg, #ffca28, #f57c00);
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .honey-btn::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 20%, transparent 60%);
      animation: drip 3s infinite;
    }

    @keyframes drip {
      0% { transform: translateY(-100%) rotate(0deg); }
      100% { transform: translateY(200%) rotate(360deg); }
    }

    .honey-btn:hover {
      transform: scale(1.1);
    }

    /* Popup Form */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup iframe {
      width: 90%;
      max-width: 600px;
      height: 500px;
      border-radius: 15px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
        /* Responsive Styling */
@media (max-width: 768px) {
  .bg-container img {
    object-fit: contain;   /* keeps honey visible without cropping too much */
    background-color: #000; /* fills gaps with black */
  }
}

@media (max-width: 480px) {
  .bg-container img {
    object-fit: cover;  /* for really small screens, cover works better */
  }
}



      .bee {
        width: 70px;
        bottom: 10px;
        left: 10px;
      }

      .honey-btn {
        padding: 15px 30px;
        font-size: clamp(1.2rem, 6vw, 1.8rem);
      }

      .popup iframe {
        width: 95%;
        height: 400px;
      }

      /* Tiny audio toggle */
.audio-toggle{
  position:fixed; right:14px; bottom:14px;
  width:44px; height:44px; border-radius:999px;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(0,0,0,.55); color:#fff;
  display:grid; place-items:center; font-size:20px;
  cursor:pointer; z-index:9999; backdrop-filter:blur(6px);
  transition:transform .15s ease, opacity .15s ease;
}
.audio-toggle:hover{ transform:translateY(-1px); }
@media (max-width:600px){
  .audio-toggle{ width:40px; height:40px; font-size:18px; right:10px; bottom:10px; }
}

  </style>
</head>
<body>
     <!-- Honey GIF Background -->
  <div class="bg-container">
    <img src="Honey.gif" alt="Honey Background">
  </div>

  <div class="overlay"></div>

  <!-- Bee Placeholder -->
  <img src="bee.png" alt="Bee" class="bee">

  <!-- Coming Soon Button -->
  <div class="center">
    <button class="honey-btn" onclick="openForm()">Coming Soon</button>
  </div>

  <!-- Popup with Google Form -->
  <div class="popup" id="formPopup">
    <span class="close-btn" onclick="closeForm()">âœ–</span>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdFrnOUgVn7M1zN7XbwoErJLjgT79bfv5FX1AILVRp_S49-NQ/viewform?usp=header"></iframe>
  </div>

<!-- Background honey audio -->
<audio id="honeyAudio" src="honey-audio.m4a" preload="auto" loop muted playsinline></audio>

<!-- Tiny mute/unmute button -->
<button id="audioToggle" class="audio-toggle" aria-label="Unmute" aria-pressed="true">ðŸ”‡</button>

  <script>
    function openForm() {
      document.getElementById("formPopup").style.display = "flex";
    }

    function closeForm() {
      document.getElementById("formPopup").style.display = "none";
    }
     document.addEventListener("click", function () {
    let audio = document.getElementById("honeyAudio");
    if (audio.paused) {
      audio.play().catch(e => console.log("Autoplay blocked:", e));
    }
  });
  (() => {
  const audio = document.getElementById('honeyAudio');
  const btn   = document.getElementById('audioToggle');

  // Try muted autoplay (allowed on most browsers)
  audio.play().catch(() => { /* ignored: will start after gesture */ });

  // Update button icon/state
  const setBtn = (isMutedOrPaused) => {
    if (isMutedOrPaused) {
      btn.textContent = 'ðŸ”‡';
      btn.setAttribute('aria-label','Unmute');
      btn.setAttribute('aria-pressed','true');
    } else {
      btn.textContent = 'ðŸ”Š';
      btn.setAttribute('aria-label','Mute');
      btn.setAttribute('aria-pressed','false');
    }
  };
  setBtn(true);

  // First user gesture anywhere -> unmute & play
  const firstGesture = () => {
    audio.muted = false;
    audio.play().then(() => setBtn(false)).catch(()=>{ /* fallback */ });
    removeGestureListeners();
  };
  const removeGestureListeners = () => {
    window.removeEventListener('pointerdown', firstGesture);
    window.removeEventListener('touchstart', firstGesture);
    window.removeEventListener('keydown', keyHandler);
  };
  const keyHandler = (e) => {
    if (e.code === 'Space' || e.code === 'Enter') firstGesture();
  };
  window.addEventListener('pointerdown', firstGesture, { once:false });
  window.addEventListener('touchstart', firstGesture, { once:false, passive:true });
  window.addEventListener('keydown', keyHandler, { once:false });

  // Button toggle
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (audio.muted || audio.paused) {
      audio.muted = false;
      audio.play().then(() => setBtn(false)).catch(()=>{ /* ignore */ });
      removeGestureListeners();
    } else {
      // You can choose to pause or keep playing muted. Pausing saves CPU.
      audio.pause();
      audio.muted = true;
      setBtn(true);
    }
  });
})();
  </script>

</body>
</html>
